[application]

name="PlatformGame"
main_scene="res://Start menu.tscn"
icon="res://icon.png"

[autoload]

playerData="*res://src/playerData.gd"

[display]

custom_theme=""
width=1280
height=800
stretch_mode="2d"
stretch_aspect="expand"

[input]

shoot_fireball=[key(Return), key(Z)]
pause=[key(Escape)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff263138
